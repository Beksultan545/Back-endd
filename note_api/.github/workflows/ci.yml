name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: beksultan
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: mydb
        options: >-
          --health-cmd "pg_isready -U beksultan"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports: ["6379:6379"]

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: ğŸ§ª Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://beksultan:admin@localhost/mydb
          SECRET_KEY: supersecret
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
        run: |
          pytest

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./note_api
          file: ./note_api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/note-api:latest

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Trigger Deploy on Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
